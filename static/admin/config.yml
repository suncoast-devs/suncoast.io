backend:
  name: github
  repo: suncoast-devs/suncoast.io
display_url: https://beta.suncoast.io
media_folder: static/media
public_folder: /media
collections:
  - name: faqs
    label: FAQs
    folder: data/faqs
    create: true
    fields:
      - name: title
        label: Question
      - name: body
        label: Answer
        widget: markdown
      - name: position
        label: Position (for ordering)
        widget: number
  - name: content
    label: Content
    folder: data/content
    create: true
    fields:
      - label: Template Key
        name: templateKey
        widget: hidden
        default: content
      - name: title
        label: Identifier
      - name: body
        label: Body
        widget: markdown
